<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
<style type="text/css">
.fpw{
	width:400px;
	margin:0 auto;
	padding:20px 0;
	text-align: center;
}

#forgot_password .form-control, #forgot_password .btn {
    height: 42px;
    font-size: 16px;
    font-family: 'Microsoft Yahei';
}

#forgot_password .btn{
	outline: none;
	-webkit-outline:none;
}

#forgot_password .control-group ul{
	padding:0 20px;
}

#forgot_password .control-group ul li{
	display: inline-block;
	margin:0 10px;
}
</style>
</head>

<body class="body-white">
<div style="width:100%;height:100px;background:#FFF;border-bottom:1px #35b1ff solid;">
 	<div class="container">
		<div class="floatRefixToL" style="padding:20px 0">
          	<img src="/themes/EMall/Public/assets/images/logo.png">
      	</div>
      	<span style="margin-left:50px;line-height:100px;font-size:26px;font-family:'Microsoft Yahei';">找回密码</span>
	</div>
</div>
<div class="fpw">
	<form class="form-horizontal js-ajax-form" id="forgot_password" action="{:U('user/login/doforgot_password')}" method="post">
	<div class="form-group">
		<div class="input-group col-sm-10 col-xs-10 center">
			<div class="input-group-addon">
				<i class="fa fa-envelope-o"></i>
			</div>
			<input class="form-control" type="email" id="input_email" name="email"  placeholder="请输入您注册的邮箱地址" required>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group col-sm-10 col-xs-10 center">
				<div class="input-group-addon"><i class="fa fa-puzzle-piece"></i></div>
				<input class="form-control" type="text" id="input_verify" name="verify" placeholder="请输入下方的验证码" required>
		</div>
		<div class="col-sm-10 col-xs-5 marginTop-8 center">
			{:sp_verifycode_img('length=4&font_size=16&width=120&height=34&use_noise=1&use_curve=0')}
			<span class="paddingLR-8" id="regRefreshVerifyImg"><a href="javascript:void()" >看不清楚</a></span>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group col-sm-10 col-xs-10 center">
				<button type="submit" class="btn btn-orange btn-block center js-ajax-submit">下一步</button>
		</div>
	</div>
	<div class="control-group" style="text-align: center;">
		<ul class="inline">
			<li><a href="{:leuu('user/register/index')}">现在注册</a></li>
			<li><a href="{:leuu('user/login/index')}">现在登录</a></li>
		</ul>
	</div>

		
	</form>	
</div>
</body>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__TMPL__Public/assets/simpleboot/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function(){
	//登录验证码刷新
	$('#regRefreshVerifyImg').click(function(e){
		$(this).prev().attr('src','/index.php?g=api&m=checkcode&a=index&length=4&font_size=14&width=100&height=34&use_noise=1&use_curve=0&time='+Math.random());
	});
})
</script>
</html>
