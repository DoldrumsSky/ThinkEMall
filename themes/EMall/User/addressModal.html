<!--地址修改提交相关表单模态框 -->
  <div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="addressModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="addressModalLabel">添加新的收货地址</h4>
            </div>
            <div class="modal-body">
          <!--登录表单-->
          <form class="form-horizontal" id="addressForm" action=""  method="post">
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">
                    <div class="input-group-addon">标签</div>
                    <input type="text" class="form-control" id="input_tag" name="tag" placeholder="请输入地址标签如：家" maxlength="20">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">
                    <div class="input-group-addon">姓名</div>
                    <input class="form-control" type="text" id="input_consignee" name="consignee"  placeholder="请输入收货人姓名" maxlength="30" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">
                    <div class="input-group-addon">电话</div>
                    <input class="form-control" type="text" id="input_telNumber" name="telNumber" placeholder="请输入联系电话" maxlength="20" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">
                    <div class="input-group-addon">省份</div>
                    <select class="form-control" name="provinceCode" id="province" placeholder="请选择所在省份" required>
						<option>请选择所在省份</option>
                    </select>
					<input type="hidden" value="" name="province">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">
                    <div class="input-group-addon">城市</div>
                    <select class="form-control" name="cityCode" id="city" placeholder="请选择所在城市" required>
						<option>请选择所在城市</option>
                    </select>
                    <input type="hidden" value="" name="city">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">                    
                <div class="input-group-addon">辖区</div>
                    <select class="form-control" name="districtCode" id="district" placeholder="请选择所在辖区" required>
						<option>请选择所在辖区</option>
                    </select>
                    <input type="hidden" value="" name="district">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">
                    <div class="input-group-addon">邮编</div>
                    <input class="form-control" type="text" id="input_zipcode" name="zipcode" placeholder="请输入邮政编码" maxlength="20" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">
                    <label for="inputDetailInfo">详细地址</label>
                    <textarea class="form-control" name="detailInfo" id="detailInfo" placeholder="请输入详细地址" maxlength="100" required></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-10 col-xs-10 center">
                    <a role="button" class="btn btn-orange btn-block center" id="confirmBtn" href="javascript:void(0)">确认添加</a>
                </div>
              </div>
          </form>
        </div>
        </div>
        </div>
</div>
