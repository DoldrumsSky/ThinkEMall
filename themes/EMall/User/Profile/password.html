<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkEMall">
<tc_include file="Public:uc_head" />
</head>
<body class="body-white" id="top">
  <tc_include file="Public:user_nav" />
  <div class="wrapper tc-main" style="overflow:hidden">
      <tc_include file="Public:user_left_nav"/>
      <div class="centerContent">
      <div class="cWrap">
        <ul class="ucTab">
          <li><a href="{:U('user/profile/edit')}">用户基本信息</a></li>
          <li><a href="{:U('user/profile/avatar')}">编辑头像</a></li>
          <li class="cur"><a href="#">修改密码</a></li>
        </ul>
         <div class="tab-pane active" id="one">
         		<form class="form-horizontal js-ajax-form" action="{:U('profile/password_post')}" method="post">
         			<div class="form-group">
         				<label class="control-label col-sm-3" for="input-old_password">原始密码</label>
         				<div class="controls col-sm-8">
         					<input type="password" class="form-control" id="input-old_password" placeholder="原始密码" name="old_password">
         				</div>
         			</div>
         			<div class="form-group">
         				<label class="control-label col-sm-3" for="input-password">新密码</label>
         				<div class="controls col-sm-8">
         					<input type="password" class="form-control" id="input-password" placeholder="新密码" name="password">
         				</div>
         			</div>
         			<div class="form-group">
         				<label class="control-label col-sm-3" for="input-repassword">重复密码</label>
         				<div class="controls col-sm-8">
         					<input type="password" class="form-control" id="input-repassword" placeholder="重复密码" name="repassword">
         				</div>
         			</div>
         			<div class="control-group" style="margin-left:110px">
         				<div class="controls col-sm-4">
         					<button type="submit" class="btn btn-blue form-control btn js-ajax-submit">保存</button>
         				</div>
         			</div>
         		</form>
         </div>
       </div>
      </div>
</div>
		<tc_include file="Public:footer" />

	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
