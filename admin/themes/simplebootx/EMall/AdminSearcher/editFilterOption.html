<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminSearcher/postEditFilter',array('id'=>$filterData['id']))}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">所在筛选类:</label>
					<div class="controls">
						<select name="parentid" id="{$filterData.id}">
							{$filterOption}			
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">筛选项名称:</label>
					<div class="controls">
						<input type="text" name="filter_name" value="{$filterData.filter_name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序ID:</label>
					<div class="controls">
						<input type="text" name="listorder" id="listorder" value="{$filterData.listorder}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">状态:</label>
					<div class="controls">
						<select name="status">
							<option value="1" <php>if($filterData['status']==1){echo 'selected';}</php>>显示</option>
							<option value="0" <php>if($filterData['status']==0){echo 'selected';}</php>>隐藏</option>
						</select>
					</div>
				</div>
				<input type="hidden" name="term_id" value="{$term_id}">
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
