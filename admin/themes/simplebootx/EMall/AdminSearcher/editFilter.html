<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminSearcher/postEditFilter',array('id'=>$filterData['id']))}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">所在商品类目:</label>
					<div class="controls">
						<select name="term_id" id="{$term_id}">
							{$termsOption}			
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">筛选类名称:</label>
					<div class="controls">
						<input type="text" name="filter_name" value="{$filterData.filter_name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序ID:</label>
					<div class="controls">
						<input type="text" name="listorder" id="listorder" value="{$filterData.listorder}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">添加商品必填项:</label>
					<div class="controls">
						<select name="goods_required">
							<option value="0" <php>if($filterData['goods_required']==0){echo 'selected';}</php>>否</option>
							<option value="1" <php>if($filterData['goods_required']==1){echo 'selected';}</php>>是</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">允许多选:</label>
					<div class="controls">
						<select name="multiselect">
							<option value="1" <php>if($filterData['multiselect']==1){echo 'selected';}</php>>是</option>
							<option value="0" <php>if($filterData['multiselect']==0){echo 'selected';}</php>>否</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">状态:</label>
					<div class="controls">
						<select name="status">
							<option value="1" <php>if($filterData['status']==1){echo 'selected';}</php>>显示</option>
							<option value="0" <php>if($filterData['status']==0){echo 'selected';}</php>>隐藏</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
